<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="contact-section">
      <h2>Contáctanos</h2>
      <p>Estamos aquí para ayudarte con tus necesidades de hardware.</p>

      <form action="contacto.html" method="POST" class="contact-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <div class="terms">
          <input type="checkbox" id="terminos" required />
          <label for="terminos">Acepto los Términos</label>
        </div>

        <button type="submit" class="btn dark">Enviar</button>
      </form>
    </section>
  </body>
</html>
