<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro - TechNova</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="contact-section">
      <h2>Registro de Usuario</h2>

      <!-- Mensajes de error (solo visibles si se agregan manualmente en HTML) -->
      <!-- <div class="error-messages">
            <p style="color:red;">Todos los campos son obligatorios.</p>
        </div> -->

      <form action="registro.html" method="POST" class="contact-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm_password">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />

        <label for="rol">Rol</label>
        <select id="rol" name="rol" required>
          <option value="cliente">Cliente</option>
          <option value="administrador">Administrador</option>
        </select>

        <button
          type="submit"
          class="btn dark"
          onclick="window.location.href='index.html'"
        >
          Registrarme
        </button>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </section>
  </body>
</html>
